<p>todo-detail-edit works!</p>
<form [formGroup]="toDoGroup">
    <div class="fields">
        <mat-form-field>
            Title:
            <input matInput required formControlName="title" [(ngModel)]="data.title" >
        </mat-form-field>

        <mat-form-field>
            Description:
            <input matInput formControlName="description" [(ngModel)]="data.description" >
        </mat-form-field>

        <mat-form-field>
            Due Date:
            <input matInput required formControlName="dueDate" [(ngModel)]="data.dueDate" >
        </mat-form-field>

        <mat-form-field>
            Completed:
            <input matInput required formControlName="completed" [(ngModel)]="data.completed" >
        </mat-form-field>

        <div *ngIf="!data.create">
            <button mat-stroked-button (click)="saveTodo()">Save</button>
        </div>

        <div *ngIf="data.create">
            <button mat-stroked-button (click)="createTodo()">Add</button>
        </div>

    </div>
</form>
